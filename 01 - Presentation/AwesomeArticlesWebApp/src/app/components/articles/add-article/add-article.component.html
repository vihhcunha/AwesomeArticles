    <div class="text-center padding-20px padding-top-40px">
        <h4>Cadastro de artigos</h4>
    </div>
    <div class="padding-20px">
        <form novalidate [formGroup]="formObject">
            <div class="row">
                <div class="col-12 padding-20px">
                    <input class="input-text-center background-color-light-grey" id="title" type="text"
                        formControlName="title" placeholder="TÃ­tulo" />
                    <span class="text-danger text-center"  *ngIf="displayMessage.title">
                        <p [innerHTML]="displayMessage.title"></p>
                    </span>
                </div>
                <div class="col-12 padding-20px">
                    <textarea class="input-text-center background-color-light-grey" id="content"
                        type="text" formControlName="content" placeholder="ConteÃºdo" style="min-height: 200px; max-height: 1000px;" ></textarea>
